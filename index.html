<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Github Api Demo</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css" />
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="container">
    <h2 class="mt-2 text-center">Github API Demo</h2>
    <input type="text" name="" data-placement="top" id="user_search" class="form-control" placeholder="Enter User "
      autofocus style="visibility: hidden;" data-toggle="tooltip" title=" Enter an username to filter users !"><br>
    <button class="btn btn-primary btn-block btn-lg " id="btn_users">
      Fetch Github Users!
    </button>

    <hr>
    <div class="alert" style="visibility: hidden;" id="alertt"></div>
    <hr />

    <div class="card-deck ml-2" id="cards">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/b8a9efc24c.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
